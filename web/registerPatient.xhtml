<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
               <f:view>
                   <h:form>
                       
                        <h:panelGrid columns="2" >
                            <h:outputText value="Government ID"/>
                            <h:inputText value="#{patientBean.govermentID}"/>
                            <h:outputText value="#{msg['gender']}" />
                               <h:selectOneMenu id="category" 
                                         value="#{catalogBean.category}" 
                                         required="true">
                                <f:selectItem id="cat1" itemLabel="Male" itemValue="kids" />
                                <f:selectItem id="cat2" itemLabel="Female" itemValue="tech" />
                                </h:selectOneMenu>
                               
                        </h:panelGrid>
                        <h:commandButton value="Cancel" type="reset" />
                
                   </h:form>
               </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
